<app-auth-container [authImg]="authType.ResetPassword">
  <form (ngSubmit)="onSubmit()" class="form row" [formGroup]="resetFormGroup">
    <div class="col-12">
      <mat-form-field class="form-control" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Ex. jhon@mail.com"
          name="email"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            resetFormGroup.controls['email'].hasError('email') &&
            !resetFormGroup.controls['email'].hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error
          *ngIf="resetFormGroup.controls['email'].hasError('required')"
        >
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-footer col-12">
      <mat-error *ngIf="errorMessage$ | async as errorMessage">
        {{ errorMessage }}
      </mat-error>

      <button mat-button [class.disabled]="!resetFormGroup.valid" type="submit">
        Reset
      </button>
    </div>
  </form>
</app-auth-container>
