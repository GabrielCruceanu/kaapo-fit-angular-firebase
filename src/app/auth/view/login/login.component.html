<app-auth-container [authImg]="authType.Login">
  <form (ngSubmit)="onSubmit()" class="form" [formGroup]="loginFormGroup">
    <mat-form-field class="form-control"  appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. jhon@mail.com" name="email" formControlName="email">
      <mat-error *ngIf="loginFormGroup.controls['email'].hasError('email') && !loginFormGroup.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginFormGroup.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" id="password" formControlName="password"/>
      <mat-error *ngIf="loginFormGroup.controls['password'].hasError('minlength') && !loginFormGroup.controls['password'].hasError('required')">
        Password need to contain minimum 8 characters
      </mat-error>
      <mat-error *ngIf="loginFormGroup.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="form-footer">
      <button mat-button [class.disabled]="!loginFormGroup.valid" type="submit">Login</button>
    </div>
  </form>
</app-auth-container>
