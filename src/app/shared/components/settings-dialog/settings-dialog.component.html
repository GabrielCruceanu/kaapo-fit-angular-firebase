<h3 mat-dialog-title>Modifica</h3>
<div mat-dialog-content>
  <div class="settings-btn-list">
    <button mat-flat-button color="primary" (click)="changeCoverPicture()">
      Coperta
    </button>
    <button mat-flat-button color="primary" (click)="changeProfilePicture()">
      Imagine Profil
    </button>
    <button mat-flat-button color="primary" (click)="editProfile($event)">
      Detalii Profil
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Inchide</button>
</div>
