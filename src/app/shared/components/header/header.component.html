<nav *ngIf="isAuthenticated$ | async">
  <div class="header-wrap">
    <div class="header-profile">
      <div class="header-profile-picture-box">
        <div class="header-profile-picture">
          <img
            *ngIf="userDetails.profilePicture"
            [src]="userDetails.profilePicture"
            [alt]="userDetails.firstName + userDetails.lastName + 'picture'"
          />
        </div>
      </div>
      <div class="header-profile-name">
        <a routerLink="/profile"
          >{{ userDetails.firstName }} {{ userDetails.lastName }}</a
        >
      </div>
    </div>

    <div class="header-brand">
      <mat-icon
        aria-hidden="false"
        class="icon"
        svgIcon="kaapo-fit-logo"
      ></mat-icon>
    </div>

    <div class="header-links">
      <ul>
        <li class="notification-box">
          <span *ngIf="hasNotifications | async"></span>
          <mat-icon
            aria-hidden="false"
            class="icon"
            svgIcon="notification"
          ></mat-icon>
        </li>
        <li (click)="onLogout($event)">
          <mat-icon
            aria-hidden="false"
            class="icon"
            svgIcon="log-out"
          ></mat-icon>
        </li>
      </ul>
    </div>
  </div>
</nav>
