<app-layout>
  <section *ngIf="gymProfile" class="profile-container">
    <div class="container">
      <div class="row mt-3 mt-md-4">
        <div class="col-lg-9">
          <!--   Profile Header-->
          <div class="row">
            <div class="col-12">
              <!-- Profile Picture and Name-->
              <app-user-profile
                [city]="gymProfile.city"
                [coverImage]="gymProfile.coverPicture.downloadURL"
                [firstName]="gymProfile.firstName"
                [lastName]="gymProfile.lastName"
                [name]="gymProfile.name"
                [profileImage]="gymProfile.profilePicture.downloadURL"
                [state]="gymProfile.state"
                [status]="gymProfile.status"
                [viewId]="gymProfile.id"
              ></app-user-profile>
            </div>
          </div>
          <pro-details
            [certificate]="gymProfile.certificate"
            [contact]="gymProfile.contact"
            [description]="gymProfile.description"
            [experience]="gymProfile.experience"
            [type]="gymProfile.type"
            [viewId]="gymProfile.id"
          ></pro-details>

          <!-- Trainer Profile Physical Details -->
          <user-profile-details-container
            [currentPhysicalDetails]="gymProfile?.currentPhysicalDetails"
            [viewId]="gymProfile.id"
          ></user-profile-details-container>
        </div>
        <div class="col-lg-3">
          <app-user-profile-sidebar></app-user-profile-sidebar>
        </div>
      </div>
    </div>
  </section>
</app-layout>
