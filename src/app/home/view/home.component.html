<app-layout>
  <div class="home">
    <h1 class="app-title">
      Bun venit <br />
      ðŸ’ª
    </h1>

    <div class="container">
      <div class="row" *ngIf="gyms$ | async as gyms">
        <h2>Sali de antrenament</h2>
        <div class="col-md-6 col-lg-3" *ngFor="let gym of gyms.slice(-4)">
          <card-profile [profile]="gym" [users]="users$ | async"></card-profile>
        </div>
        <button routerLink="/sali" mat-button>Mai multe</button>
      </div>

      <br />
      <br />

      <div class="row" *ngIf="trainers$ | async as trainers">
        <h2>Antrenori</h2>

        <div
          class="col-md-6 col-lg-3"
          *ngFor="let trainer of trainers.slice(-4)"
        >
          <card-profile
            [profile]="trainer"
            [users]="users$ | async"
          ></card-profile>
        </div>
        <button mat-button routerLink="/antrenori">Mai multi</button>
      </div>
      <br />
      <br />

      <div
        class="row d-flex justify-content-center"
        *ngIf="nutritionists$ | async as nutritionists"
      >
        <h2>Nutritionisti</h2>

        <div
          class="col-md-6 col-lg-3"
          *ngFor="let nutritionist of nutritionists.slice(-4)"
        >
          <card-profile
            [profile]="nutritionist"
            [users]="users$ | async"
          ></card-profile>
        </div>
        <button mat-button routerLink="/nutritionisti">Mai multi</button>
      </div>
      <br />
      <br />
    </div>
  </div>
</app-layout>
