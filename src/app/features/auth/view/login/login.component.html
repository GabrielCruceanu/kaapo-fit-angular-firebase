<app-auth-container [authImg]="authType.Login">
  <form (ngSubmit)="onSubmit()" class="form row" [formGroup]="loginFormGroup">
    <div class="col-12">
      <mat-form-field class="form-control" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Ex. jhon@mail.com"
          name="email"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            loginFormGroup.controls['email'].hasError('email') &&
            !loginFormGroup.controls['email'].hasError('required')
          "
        >
          Introdu o adresa de email valida
        </mat-error>
        <mat-error
          *ngIf="loginFormGroup.controls['email'].hasError('required')"
        >
          Adresa de email este <strong>obligatorie</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="form-control" appearance="outline">
        <mat-label>Parola</mat-label>
        <input
          matInput
          type="password"
          name="password"
          id="password"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            loginFormGroup.controls['password'].hasError('minlength') &&
            !loginFormGroup.controls['password'].hasError('required')
          "
        >
          Parola trebuie sÄƒ contina minim 8 caractere
        </mat-error>
        <mat-error
          *ngIf="loginFormGroup.controls['password'].hasError('required')"
        >
          Parola este <strong>obligatorie</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-footer col-12">
      <mat-error *ngIf="errorMessage$ | async as errorMessage">
        {{ errorMessage }}
      </mat-error>
      <a
        routerLink="/autentificare/resetare-parola"
        mat-button
        class="reset-link mb-3"
        >Ai uitat parola?</a
      >
      <button mat-button [class.disabled]="!loginFormGroup.valid" type="submit">
        Intra in cont
      </button>
    </div>
  </form>
</app-auth-container>
