<app-layout>
  <section class="profile-container" *ngIf="trainerProfile">
    <div class="container">
      <div class="row mt-3 mt-md-4">
        <div class="col-lg-9">
          <!--   Profile Header-->
          <div class="row">
            <div class="col-12">
              <!-- Profile Picture and Name-->
              <app-user-profile
                [firstName]="trainerProfile.firstName"
                [lastName]="trainerProfile.lastName"
                [coverImage]="trainerProfile.coverPicture.downloadURL"
                [profileImage]="trainerProfile.profilePicture.downloadURL"
                [name]="null"
                [state]="trainerProfile.state"
                [city]="trainerProfile.city"
                [status]="trainerProfile.status"
                [viewId]="trainerProfile.id"
              ></app-user-profile>
            </div>
          </div>
          <pro-details
            [experience]="trainerProfile.experience"
            [type]="trainerProfile.type"
            [certificate]="trainerProfile.certificate"
            [description]="trainerProfile.description"
            [contact]="trainerProfile.contact"
            [viewId]="trainerProfile.id"
          ></pro-details>

          <!-- Trainer Profile Physical Details -->
          <user-profile-details-container
            [currentPhysicalDetails]="trainerProfile?.currentPhysicalDetails"
            [viewId]="trainerProfile.id"
          ></user-profile-details-container>
        </div>
        <div class="col-lg-3">
          <app-user-profile-sidebar></app-user-profile-sidebar>
        </div>
      </div>
    </div>
  </section>
</app-layout>
