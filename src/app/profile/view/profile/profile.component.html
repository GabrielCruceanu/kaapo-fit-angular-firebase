<app-layout>
  <ng-container [ngSwitch]="userProfile.userType">
    <client-profile *ngSwitchCase="userType.Client"
    ></client-profile>

    <trainer-profile
      *ngSwitchCase="userType.Trainer"
    ></trainer-profile>

    <nutritionist-profile
      *ngSwitchCase="userType.Nutritionist"
    ></nutritionist-profile>

    <gym-profile
      *ngSwitchCase="userType.Gym"></gym-profile>
  </ng-container>

</app-layout>
