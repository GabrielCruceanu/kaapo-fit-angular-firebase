<section class="profile-container container">
  <div class="row">
    <div class="col-12">
      <h1 class="app-title">{{ title }}</h1>
    </div>
  </div>
  <div class="profile-header row">
    <div class="col-md-6">
      <div class="profile">
        <div class="profile-picture-box">
          <div class="profile-picture-couture"></div>
          <div class="profile-picture">
            <img [src]="profile.profilePicture" alt="profile picture" />
          </div>
        </div>
        <div class="profile-name">
          <h3>
            <strong>{{ profile.firstName }}</strong>
            <br />
            {{ profile.lastName }}
          </h3>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="pro">pro</div>
    </div>
  </div>
  <div class="profile-details row">
    <div class="col-md-6">
      <ul class="profile-details-text">
        <li *ngFor="let item of profile.info">
          <h4>
            <span>{{ item.type }}:</span> {{ item.number }}
          </h4>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="profile-details-image">
        <li
          class="profile-details-image-box"
          *ngFor="let image of profile.gallery"
        >
          <div class="profile-details-image">
            <div class="profile-details-image-overlay"></div>
            <img [src]="image.imgSrc" alt="" />
          </div>
          <h4 class="profile-details-image-name">{{ image.perspective }}</h4>
        </li>
      </ul>
    </div>
  </div>
</section>
