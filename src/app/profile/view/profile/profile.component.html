<app-layout>
  <app-client-profile
    *ngIf="userProfile?.userType === userType.Client"
  ></app-client-profile>

  <trainer-profile
    *ngIf="userProfile?.userType === userType.Trainer"
  ></trainer-profile>

  <nutritionist-profile
    *ngIf="userProfile?.userType === userType.Nutritionist"
  ></nutritionist-profile>
</app-layout>
