<div class="user-profile-header">
  <div class="user-profile-cover">
    <div class="user-profile-cover-bottom-border"></div>

    <div class="user-profile-cover-image d-md-none certificate">
      <img
        [src]="
          profileImage
            ? profileImage
            : userProfile.profileImage.downloadURL
            ? userProfile.profileImage.downloadURL
            : sampleUserProfileImage
        "
        alt="profile picture"
      />
    </div>
    <div class="user-profile-cover-image d-none d-md-block">
      <img
        [src]="
          coverImage
            ? coverImage
            : userProfile.coverImage.downloadURL
            ? userProfile.coverImage.downloadURL
            : sampleUserCoverImage
        "
        alt="cover picture"
      />
    </div>
    <div class="user-profile-image-box d-none d-md-flex">
      <div class="user-profile-image">
        <img
          alt="profile picture"
          [src]="
            profileImage
              ? profileImage
              : userProfile.profileImage.downloadURL
              ? userProfile.profileImage.downloadURL
              : sampleUserProfileImage
          "
        />
      </div>
    </div>
  </div>
  <div class="user-profile-name">
    <div>
      <h3>
        <ng-container *ngIf="firstName && lastName">
          <strong>{{ firstName }} </strong>
          {{ lastName }}
        </ng-container>
        <ng-container *ngIf="name">
          <strong> {{ name }}</strong>
        </ng-container>
      </h3>
      <div class="user-profile-status-detail">
        <div class="user-profile-icon-box user-profile-icon-box-map">
          <mat-icon
            class="icon"
            aria-hidden="false"
            aria-label="Icon for profile country"
          >
            map
          </mat-icon>
          <span>{{ state }} / {{ city }}</span>
        </div>
        <div class="user-profile-icon-box user-profile-icon-box-client">
          <mat-icon
            class="icon"
            aria-hidden="false"
            aria-label="Icon for profile status"
          >
            badge
          </mat-icon>
          <span>{{ status === 'Trainer' ? 'Antrenor' : status }}</span>
        </div>
      </div>
    </div>
    <button
      mat-fab
      color="primary"
      aria-label="Icon button with a image icon"
      (click)="openSettingDialog()"
      *ngIf="userProfile.id === viewId"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
