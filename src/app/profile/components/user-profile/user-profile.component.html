<div class="user-profile-header">
  <div class="user-profile-cover">
    <div class="user-profile-cover-bottom-border"></div>
    <div class="user-profile-cover-image">
      <img
        [src]="
          userProfile?.coverImage?.downloadURL
            ? userProfile.coverImage.downloadURL
            : sampleUserCoverImage
        "
        alt="cover picture"
        (click)="changeCoverPicture()"
      />
    </div>
    <div class="user-profile-image-box">
      <div class="user-profile-image" (click)="changeProfilePicture()">
        <img
          alt="profile picture"
          [src]="
            userProfile?.profileImage?.downloadURL
              ? userProfile.profileImage.downloadURL
              : sampleUserProfileImage
          "
        />
      </div>
    </div>
  </div>
  <div class="user-profile-name">
    <h3>
      <ng-container *ngIf="firstName && lastName">
        <strong>{{ firstName }} </strong>
        <br />
        {{ lastName }}
      </ng-container>
      <ng-container *ngIf="name">
        {{ name }}
      </ng-container>
    </h3>
    <div class="user-profile-status-detail">
      <div class="user-profile-icon-box user-profile-icon-box-map">
        <mat-icon
          class="icon"
          aria-hidden="false"
          aria-label="Icon for profile country"
        >
          map
        </mat-icon>
        <span>{{ country }} / {{ city }}</span>
      </div>

      <div class="user-profile-icon-box user-profile-icon-box-client">
        <mat-icon
          class="icon"
          aria-hidden="false"
          aria-label="Icon for profile status"
        >
          badge
        </mat-icon>
        <span>{{ status === 'Trainer' ? 'Antrenor' : status }}</span>
      </div>
    </div>
  </div>
</div>
