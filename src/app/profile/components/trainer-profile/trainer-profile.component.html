<section
  class="profile-container"
  *ngIf="trainerProfileDetails$ | async as trainerProfileDetails"
>
  <div class="container">
    <div class="row mt-3 mt-md-4">
      <div class="col-lg-9">
        <!--   Profile Header-->
        <div class="row">
          <div class="col-12">
            <!-- Profile Picture and Name-->
            <app-user-profile
              [firstName]="trainerProfileDetails.firstName"
              [lastName]="trainerProfileDetails.lastName"
              [name]="null"
              [coverImage]="trainerProfileDetails.coverPicture.downloadURL"
              [profileImage]="trainerProfileDetails.profilePicture.downloadURL"
              [state]="trainerProfileDetails.state"
              [city]="trainerProfileDetails.city"
              [status]="trainerProfileDetails.status"
              [viewId]="trainerProfileDetails.id"
            ></app-user-profile>
          </div>
        </div>
        <pro-details
          [experience]="trainerProfileDetails.experience"
          [type]="trainerProfileDetails.type"
          [certificate]="trainerProfileDetails.certificate"
          [description]="trainerProfileDetails.description"
          [contact]="trainerProfileDetails.contact"
          [viewId]="trainerProfileDetails.id"
        ></pro-details>

        <!-- Trainer Profile Physical Details -->
        <user-profile-details-container
          [currentPhysicalDetails]="
            trainerProfileDetails?.currentPhysicalDetails
          "
          [viewId]="trainerProfileDetails.id"
        ></user-profile-details-container>
      </div>
      <div class="col-lg-3">
        <app-user-profile-sidebar></app-user-profile-sidebar>
      </div>
    </div>
  </div>
</section>
