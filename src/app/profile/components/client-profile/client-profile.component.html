<section
  class="profile-container"
  *ngIf="clientProfileDetails$ | async as clientProfileDetails"
>
  <div class="container">
    <div class="row mt-3 mt-md-4">
      <div class="col-lg-8">
        <!--   Profile Header-->
        <div class="row">
          <div class="col-12">
            <!-- Profile Picture and Name-->
            <app-user-profile
              [firstName]="clientProfileDetails.firstName"
              [lastName]="clientProfileDetails.lastName"
              [name]="null"
              [country]="clientProfileDetails.country"
              [city]="clientProfileDetails.city"
              [status]="clientProfileDetails.status"
            ></app-user-profile>
          </div>
        </div>

        <div *ngIf="!clientProfileDetails?.currentPhysicalDetails" class="row">
          <div class="col-12">
            <div class="complete-current-physical-details-banner">
              <h4>Progress</h4>
              <p>
                Pentru a avea un parcurs mai bun trebuie sa-ti poti urmari
                progresul.
              </p>
              <button
                mat-raised-button
                color="primary"
                routerLink="adaugare-masuratori"
              >
                Adauga progress
              </button>
            </div>
          </div>
        </div>
        <!-- Client Profile Details -->
        <div
          class="row justify-content-center mb-4 mb-md-0"
          *ngIf="clientProfileDetails?.currentPhysicalDetails"
        >
          <!-- Client Profile Details Text-->
          <div class="col-lg-7 mb-4 mb-md-5">
            <app-user-profile-details></app-user-profile-details>
          </div>
          <!-- Client Profile Details Images-->
          <div class="col-lg-5">
            <app-user-profile-images
              [clientPhysicalDetails]="
                clientProfileDetails.currentPhysicalDetails
              "
            ></app-user-profile-images>
          </div>
        </div>
      </div>
      <div class="mt-4 mt-lg-0 col-lg-4">
        <app-user-profile-sidebar></app-user-profile-sidebar>
      </div>
    </div>
  </div>
</section>
