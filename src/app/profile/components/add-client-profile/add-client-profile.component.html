<app-layout>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="app-title">Update client profile</h1>
      </div>
    </div>
    <form
      (ngSubmit)="onSubmit()"
      class="row form justify-content-center"
      [formGroup]="userFormGroup"
    >
      <div class="col-lg-8">
        <!--   Details     -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mt-3">
            <mat-form-field class="form-control col-md-6" appearance="outline">
              <mat-label>Firstname</mat-label>
              <input
                matInput
                placeholder="Jon"
                name="firstname"
                formControlName="firstname"
              />
              <mat-error
                *ngIf="userFormGroup.controls['firstname'].hasError('required')"
              >
                Firstname is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-4 mt-3">
            <mat-form-field class="form-control" appearance="outline">
              <mat-label>Lastname</mat-label>
              <input
                type="text"
                matInput
                placeholder="Doe"
                name="lastname"
                formControlName="lastname"
              />
              <mat-error
                *ngIf="userFormGroup.controls['lastname'].hasError('required')"
              >
                Lastname is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-4 mt-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Birth</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="birth"
                name="birth"
              />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
              <mat-error
                *ngIf="userFormGroup.controls['birth'].hasError('required')"
              >
                Birth is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-4 mt-3">
            <mat-form-field class="form-control" appearance="outline">
              <mat-label>Gender</mat-label>

              <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
                <mat-option value="other">Other</mat-option>
              </mat-select>
              <mat-error
                *ngIf="userFormGroup.controls['gender'].hasError('required')"
              >
                Gender is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-4 mt-3">
            <mat-form-field class="form-control" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <ngx-mat-intl-tel-input
                [required]="true"
                formControlName="phone"
                [enablePlaceholder]="true"
                [enableSearch]="true"
                name="phone"
              >
              </ngx-mat-intl-tel-input>
              <mat-error
                *ngIf="userFormGroup.controls['phone'].hasError('required')"
              >
                Phone number is <strong>required</strong>
              </mat-error>
              <mat-error
                *ngIf="
                  userFormGroup.controls['phone'].errors &&
                  !userFormGroup.controls['phone'].hasError('required')
                "
              >
                Phone number need to have 10 character
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-4 mt-3">
            <mat-form-field class="form-control" appearance="outline">
              <mat-label>City</mat-label>
              <input
                type="text"
                matInput
                formControlName="city"
                placeholder="Enter places"
                ngx-google-places-autocomplete
                [(ngModel)]="userAddress"
                (onAddressChange)="handleAddressChange($event)"
                [options]="options"
              />

              <mat-error
                *ngIf="userFormGroup.controls['city'].hasError('required')"
              >
                City is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="form-footer col-12 col-md-5 mt-4">
        <mat-error *ngIf="errorMessage$ | async as errorMessage">
          {{ errorMessage }}
        </mat-error>
        <button
          mat-button
          [class.disabled]="!userFormGroup.valid"
          type="submit"
        >
          Update Profile
        </button>
      </div>
    </form>
  </div>
</app-layout>
