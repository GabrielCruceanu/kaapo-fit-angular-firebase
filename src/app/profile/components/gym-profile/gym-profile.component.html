<section
  class="profile-container"
  *ngIf="gymProfileDetails$ | async as gymProfileDetails"
>
  <div class="container">
    <div class="row mt-3 mt-md-4">
      <div class="col-lg-9">
        <!--   Profile Header-->
        <div class="row">
          <div class="col-12">
            <!-- Profile Picture and Name-->
            <app-user-profile
              [firstName]="null"
              [lastName]="null"
              [name]="gymProfileDetails.name"
              [coverImage]="gymProfileDetails.coverPicture.downloadURL"
              [profileImage]="gymProfileDetails.profilePicture.downloadURL"
              [state]="gymProfileDetails.state"
              [city]="gymProfileDetails.city"
              [status]="gymProfileDetails.status"
              [viewId]="gymProfileDetails.id"
            ></app-user-profile>
          </div>
        </div>
        <pro-details
          [description]="gymProfileDetails.description"
          [contact]="gymProfileDetails.contact"
          [street]="gymProfileDetails.street"
          [streetNo]="gymProfileDetails.strNo"
          [viewId]="gymProfileDetails.id"
        ></pro-details>
      </div>
      <div class="col-lg-3">
        <app-user-profile-sidebar></app-user-profile-sidebar>
      </div>
    </div>
  </div>
</section>
